  <body>
    <div class="user_form">
      <form action="./about.html">
        <h1>Register</h1>
       <label for=""><b>Username:</b></label>
        <input minlength="3" type="text" required />
        <br />
        <br />
        <label for=""><b>Email:</b></label>
        <input type="email" required />
        <br />
        <br />
        <label for=""><b>Password:</b></label>
        <input minlength="7" type="password" required />
        <br />
        <br />

        <select required>
          <option value="" hidden selected>University</option>
          <option value="bdu">BDU</option>
          <option value="adnsu">ADNSU</option>
          <option value="sdu">SDU</option>
          <option value="ada">ADA</option>
          <option value="unece">UNEC</option>
          <option value="gdu">GDU</option>
          <option value="aztu">AZTU</option>
          <option value="ldu">LDU</option>
        </select>

        <select required>
          <option value="">City</option>
          <option value="baku">Baku</option>
          <option value="lenkaran">Khankendi</option>
          <option value="tovuz">Tovuz</option>
          <option value="shamaki">Lachin</option>
          <option value="gence">Gence</option>
          <option value="quba">Quba</option>
          <option value="shaki">Sumgait</option>
        </select>
        
        <br />
        <br />
        <input type="file"  required/>

        <br />
        <br />
        <label for=""><b>Gender:</b></label>
        <input type="radio" name="gender" required/>
        <span>Man</span>
        <input type="radio" name="gender" />
        <span>Women</span>

        <br />
        <br />
        <button type="submit">Add User</button>
      </form>
      <img src="https://cdn-res.keymedia.com/cms/images/us/069/0248_637419021167631744.jpg" width="500" alt="" />
    </div>
